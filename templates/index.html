{% extends 'base.html' %}
{% load static %}

{% block static %}
<style>
body {
    overflow: hidden;
}
</style>
{% endblock static %}

{% block content %}

    <div id="particles-js"></div>

    <div class="title">
        <h3>Search your git here...</h3>
    </div>

    <div class="search-bar">
        <input type="text" id="inputURL" onclick="searchClick()" class="search-txt" placeholder="Enter username"/>
        <a class="search-btn" OnClick="buttonClick()">
            Go
        </a>
    </div>
{% endblock content %}
    
 {% block jscript %}

    <script src="{% static 'particles.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>
    <script src="{% static 'lib/stats.js' %}"></script>
    


    <script language="javascript" type="text/javascript">

        function searchClick() {
            var x = document.querySelector('.search-txt');
            x.style.width = "20vh";
            x.style.padding = "0 6px";
        }

        document.querySelector('#inputURL').onkeyup = function(e) {
            if (e.keyCode === 13) { 
                buttonClick();
            }
        };

        function buttonClick(){
            var val = document.getElementById("inputURL").value;
            if (val != "") {
                var url = "user/"+val;
                window.location = url;
            }
        }
    </script>
{% endblock jscript %}
